<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/timeline.css') }}"
/>

<div class="container-timeline">
  <div class="timeline">
    <ul>
      {% for data in timelinedata %} {% set heading = data["heading"] %} {% set
      content = data["content"] %} {% set date = data["date"] %}

      <li>
        <div class="timeline-content">
          <h3 class="date">{{ date }}</h3>
          <h1>{{ heading }}</h1>
          <p>{{ content }}</p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
