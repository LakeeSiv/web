<section class="terminal-container terminal-fixed-top">
  <header class="terminal">
    <img
      class="terminal-logo"
      src="{{url_for('static',
    filename='imgs/icons/terminal.png')}}"
    />
    <a class="terminal-title">Command Prompt</a>

    <i class="fas fa-times ico cls" aria-hidden="true"></i>
    <i class="far fa-square ico max" aria-hidden="true"></i>
    <i class="far fa-window-minimize ico min" aria-hidden="true"></i>
  </header>

  <div class="terminal-home">
    <span style="white-space: pre-line" class="console"></span>
  </div>
  <script
    type="text/javascript"
    src="{{url_for('static', filename = 'js/terminal.js')}}"
  ></script>
</section>
