{%block imp%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='contact.css') }}"
/>
{%endblock imp%} {%extends "base.html"%} {%block content%}
<h1>Contact</h1>

<div class="row">
  <!--Grid column-->
  <div class="col-md-12 mb-md-0 mb-5">
    <form id="contact-form" name="contact-form" action="#" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="name" class="lname">Name</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="md-form mb-0">
            <label for="email" class="lname">Email</label>
            <input type="text" id="email" name="email" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="md-form mb-0">
            <label for="subject" class="lname">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <label for="message" class="lmess">Message</label>
            <textarea
              type="text"
              id="message"
              name="message"
              rows="2"
              class="form-control md-textarea"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
    <br />
    <div class="text-center text-md-left">
      <a class="btn btn-dark">Send</a>
    </div>
    <div class="status"></div>
  </div>
</div>

{%endblock content%}
