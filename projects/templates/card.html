
<div class="card mb-3" onclick="window.location= '{{ link }}'" style="display: inline-block; width: 300px; cursor: pointer;">
  <img src="{{ img }}"  class="card-img-top" alt="..." width="300px" height="200px" />
  <div class="card-body">
    <h5 class="card-title">{{ cardtitle }}</h5>
    <p class="card-text text">{{ text }}</p>
    <p class="card-text">
      <small class="text-muted">{{ date }}</small>
    </p>
  </div>
</div>
